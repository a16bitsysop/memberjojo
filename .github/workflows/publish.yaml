name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: ğŸ“¦ Build distribution
    runs-on: ubuntu-latest
    outputs:
      pkg_pypi: ${{ steps.pkg.outputs.pypi }}
      pkg_path: ${{ steps.pkg.outputs.path }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: ğŸ Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"

    - name: Detect package path
      id: pkg
      uses: a16bitsysop/pyproject-info@main

    - name: ğŸ› ï¸ Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user

    - name: âš™ï¸ Build a binary wheel and a source tarball
      run: python3 -m build

    - name: ğŸ’¾ Store the distribution packages
      uses: actions/upload-artifact@v6
      with:
        name: python-package-distributions
        path: dist/

    - name: ğŸ’¾ Store _version.py
      uses: actions/upload-artifact@v6
      with:
        name: version.py
        path: ${{ steps.pkg.outputs.path }}/_version.py

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc') # publish release tags to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/${{ needs.build.outputs.pkg_pypi }}
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:

    - name: ğŸ’¾ Download the dist
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions
        path: dist/

    - name: ğŸš€ Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'rc') # publish rc tags to PyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/project/${{ needs.build.outputs.pkg_pypi }}

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: ğŸ’¾ Download the dist
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions
        path: dist/

    - name: ğŸš€ Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
