name: Publish to PyPI and gh pages

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: 📦 Build distribution
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: 🛠️ Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: ⚙️ Build a binary wheel and a source tarball
      run: python3 -m build
    - name: 💾 Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: 💾 Store _version.py
      uses: actions/upload-artifact@v4
      with:
        name: version.py
        path: src/memberjojo/_version.py

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc') # publish release tags to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/m/memberjojo
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: 💾 Download all the dists
      uses: actions/download-artifact@v5
      with:
        name: python-package-distributions
        path: dist/
    - name: 🚀 Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'rc') # publish rc tags to PyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/m/memberjojo

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: 💾 Download all the dists
      uses: actions/download-artifact@v5
      with:
        name: python-package-distributions
        path: dist/
    - name: 🚀 Publish distribution 📦 to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  docs:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build & Deploy Docs
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed for GitHub Pages deploy

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🛠️ Install dependencies
        run: |
          pip install ".[docs]"

      - name: 💾 Load _version.py
        uses: actions/download-artifact@v5
        with:
          name: version.py

      - name: 📚 Build Sphinx documentation
        run: sphinx-build -b html docs/source docs/_build/html

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          publish_branch: gh-pages
          
